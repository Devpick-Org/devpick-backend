name: Auto Merge (Claude Branch)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    if: startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        run: |
          gh pr merge "${{ github.event.pull_request.html_url }}" \
            --auto --squash \
            --subject "${{ github.event.pull_request.title }}" \
            --body "Auto-merged after CI passed. Branch: ${{ github.head_ref }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
