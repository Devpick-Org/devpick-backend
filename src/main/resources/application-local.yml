spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/devpick
    username: ${DB_USERNAME:devpick}
    password: ${DB_PASSWORD:devpick}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      platform: postgresql
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://devpick:devpick@localhost:27017/devpick?authSource=admin}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}

ai-server:
  url: ${AI_SERVER_URL:http://localhost:8000}
  timeout-ms: ${AI_SERVER_TIMEOUT_MS:10000}

spring.mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  properties:
    mail.smtp.auth: true
    mail.smtp.starttls.enable: true

logging:
  level:
    com.devpick: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
