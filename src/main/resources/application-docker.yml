spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:devpick}
    username: ${DB_USERNAME:devpick}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://${MONGO_USERNAME:devpick}:${MONGO_PASSWORD}@${MONGO_HOST:mongodb}:${MONGO_PORT:27017}/${MONGO_DB:devpick}?authSource=admin
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: ${JWT_ACCESS_TOKEN_EXPIRY:3600000}
  refresh-token-expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}

ai-server:
  url: ${AI_SERVER_URL:http://ai-server:8000}
  timeout-ms: ${AI_SERVER_TIMEOUT_MS:10000}

logging:
  level:
    com.devpick: INFO
